<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>title8</title>

</head>
<body>
    <div class="left">
        <a href="https://www.linkedin.com/" class="button monomonokode"><img src="1dd.png" alt="Smiley icon" style="width: 20px; height: 20px; margin-right: 10px;">Sign up with LinkedIn</a>
        <a href="https://twitter.com/" class="button monomonokode"><img src="2dd.png" alt="Smiley icon" style="width: 20px; height: 20px; margin-right: 10px;">Sign up with Twitter</a>
        <a href="https://facebook.com/" class="button monomonokode"><img src="3dd.png" alt="Smiley icon" style="width: 20px; height: 20px; margin-right: 10px;">Sign up with Facebook</a>
    </div>
    <div class="right">
        <h2 class="monomonokode h2">Sign up</h2>
        <p  class="monomonokode s3">Get started absolutely <i>free.</i></p>
        <label class="monomonokode"for="email">Email</label>
        <input class="input-field" type="text" id="email" name="email">
        <label class="monomonokode"for="password">Password</label>
        <input class="input-field" type="password" id="password" name="password">
        <label class="monomonokode s2" for="terms"><input class="checkbox" type="checkbox" id="terms" name="terms" checked> 
            Creating an account means you're okay with our Terms of Service, Privacy Policy, and default Notification Settings
        </label>        
        <div class="button blue-button">Sign up</div>
        
    </div>
</body>
</html>
